<div class="row">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">Recipe Book</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" *ngIf="isAuthenticated">
            <a routerLink="/recipes">Recipes</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/shopping-list">Shopping List</a>
          </li>
          <li routerLinkActive="active" *ngIf="!isAuthenticated">
            <a routerLink="/auth">Authenticate</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="isAuthenticated">
            <a href="javascript:void(0)" (click)="onLogout()">Logout</a>
          </li>
          <li *ngIf="isAuthenticated" class="dropdown" appDropdown>
            <a href="javascript:void(0)" class="dropdown-toggle" role="button">
              Manage
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="javascript:void(0)" (click)="onSaveData()"
                  >Save Data</a
                >
              </li>
              <li>
                <a href="javascript:void(0)" (click)="onFetchData()"
                  >Fetch Data</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
