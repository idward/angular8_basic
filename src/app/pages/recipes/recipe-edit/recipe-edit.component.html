<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom:10px">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              rows="6"
              class="form-control"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
          formArrayName="ingredients"
        >
          <div
            class="row"
            *ngFor="let ingredient of ingredients.controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 5px"
          >
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button
            type="button"
            class="btn btn-success"
            style="margin-top: 10px"
            (click)="addIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
