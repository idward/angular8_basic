<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form>
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name />
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amount />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
