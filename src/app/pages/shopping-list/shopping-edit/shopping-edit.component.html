<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form (ngSubmit)="editedIngredient ? onEdit() : onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            #name="ngModel"
            required
          />
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            #amount="ngModel"
            required
            [pattern]="amountPattern"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingForm.valid"
          >
            {{ editedIngredient ? 'Edit' : 'Add' }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="!editedIngredient"
            *ngIf="editedIngredient"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
